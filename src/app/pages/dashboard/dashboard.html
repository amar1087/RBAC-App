<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="user-info">
      <span class="welcome-text">Welcome, {{ currentUser?.username }}</span>
      <button mat-raised-button color="primary" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </div>
  
  <div *ngIf="hasPermission" class="action-cards">
    <mat-card class="action-card" appearance="outlined">
      <mat-card-content>
        <mat-icon class="card-icon">people</mat-icon>
        <h2>Users</h2>
        <p>Manage user accounts and permissions</p>
        <button mat-raised-button color="primary" (click)="navigateToUsers()">
          <mat-icon>{{ canManageUsers() ? 'add' : 'visibility' }}</mat-icon>
          {{ canManageUsers() ? 'Manage Users' : 'View Users' }}
        </button>
      </mat-card-content>
    </mat-card>

    <mat-card class="action-card" appearance="outlined">
      <mat-card-content>
        <mat-icon class="card-icon">assignment_ind</mat-icon>
        <h2>Roles</h2>
        <p>Configure roles and access levels</p>
        <button mat-raised-button color="primary" (click)="navigateToRoles()">
          <mat-icon>{{ canManageRoles() ? 'add' : 'visibility' }}</mat-icon>
          {{ canManageRoles() ? 'Manage Roles' : 'View Roles' }}
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!hasPermission" class="no-permission">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2>No Permission</h2>
    <p>You do not have permission to access this dashboard.</p>
  </div>
</div>
